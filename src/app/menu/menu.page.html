<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons>
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="home"></ion-icon> Home</ion-item
        >
        <ion-item>
          <ion-icon slot="start" name="tool"></ion-icon> settings</ion-item
        >
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon> Log Out</ion-item
        >
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
