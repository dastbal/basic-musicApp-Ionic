<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" (ngSubmit)="register()" [formGroup]="registerForm">
    <ion-item>
      <ion-label> </ion-label>
      <ion-input type="text" placeholder="Name" formControlName="name">
      </ion-input>
    </ion-item>
    <ng-container
      *ngIf=" registerForm.get('name').errors?.['required'] &&
  (registerForm.get('name').dirty || registerForm.get('name').touched)"
    >
      That field is required
    </ng-container>
    <ion-item>
      <ion-label> </ion-label>
      <ion-input placeholder="Email" type="email" formControlName="email">
      </ion-input>
    </ion-item>
    <ng-container
      *ngIf="  (registerForm.get('email').errors?.['email'] &&
  registerForm.get('email').dirty) "
    >
      That field is required
    </ng-container>
    <ng-container
      *ngIf="  registerForm.get('email').errors?.['required'] &&
    registerForm.get('email').touched"
    >
      That field is required
    </ng-container>

    <ion-item>
      <ion-label> </ion-label>
      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
      >
      </ion-input>
    </ion-item>
    <ng-container
      *ngIf=" registerForm.get('password').errors?.['required'] &&
  (registerForm.get('password').dirty || registerForm.get('password').touched)"
    >
      That field is required
    </ng-container>
    <ion-button
      [disabled]="registerForm.invalid"
      type="submit"
      expand="block"
      shape="round"
    >
      Sign Up
    </ion-button>
  </form>

  <ng-container *ngIf="errorMsg"> {{errorMsg}}</ng-container>
</ion-content>
<ion-footer>
  <ion-button
    class="mt"
    routerLink="/login"
    type="submit"
    expand="block"
    fill="outline"
    shape="round"
  >
    Log In
  </ion-button>
</ion-footer>
